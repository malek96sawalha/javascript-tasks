/* 3. Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result. Go to the editor 
Sample numbers : 0, -1, 4 
Output : 4, 0, -1 */
/******* Start Your Code *********/
  let no1 = 0;
  let no2 = -1;
  let no3 = 4;

  if (no1 > no2 && no1 > no3 ) {
    if (no2 > no3)
    {alert(no1 + "," + no2 + "," + no3);}
    else(no3 > no2)
    {alert(no1 + "," + no3 + "," + no2);}}
  else if ( no2 > no1 && no2 > no3 ){
    if (no1 > no3)
    {alert(no2 + "," + no1 + "," + no3);}
    else(no3 > no1)
    {alert(no2 + "," + no3 + "," + no1);}}
  else(no3 > no1 && no3 > no2)
    if(no2 > no1)
    {alert(no3 + "," + no2 + "," + no1);}
    else(no1 > no2)
    {alert(no3 + "," + no1 + "," + no2);}
    
  
 /******* End Your Code ********* */
